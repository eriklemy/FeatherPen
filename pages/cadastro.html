<!DOCTYPE html>
<html class = "html-cadastro">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial - scale = 1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="../styles/cadastro-screen.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src = "../scripts/cadastro-screen.js"></script>
    </head>
    <body>
        <div class="header">
            <div class = "mdl-layout">
                <h1> Cadastro </h1>
                <div class="mdl-textfield mdl-js-textfield">
                    <input id = "nome" class="mdl-textfield__input" type="text">
                    <label class="mdl-textfield__label"> Nome...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input id = "sobrenome" class="mdl-textfield__input" type="text">
                    <label class="mdl-textfield__label"> Sobrenome...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input id = "email" class="mdl-textfield__input" type="text">
                    <label class="mdl-textfield__label"> E-mail...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input id = "username" class="mdl-textfield__input" type="text">
                    <label class="mdl-textfield__label"> Nome de Usuario...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input id = "senha" class="mdl-textfield__input" type="password">
                    <label class="mdl-textfield__label"> Senha...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input id = "senhaVerf" class="mdl-textfield__input" type="password">
                    <label class="mdl-textfield__label"> Confirmar Senha...</label>
                </div>
                <main class="mdl-layout__content">
                    <button onclick="cadastroUser()" class="mdl-button mdl-js-button mdl-js-ripple-effect"> Confirmar </button>
                </main>
            </div>
        </div>
    </body>
</html>
